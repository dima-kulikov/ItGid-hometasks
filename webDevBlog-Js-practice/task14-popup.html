<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="myBtn" onclick="showPopUp()">show info
            <div class="popUp">Lorem ipsum Error dolores nihil mollitia sapiente!</div>
        </div>
    </section>



    <style>
        section {
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 0;
        }

        .myBtn {

            padding: 10px 15px;
            background-color: aliceblue;
            border: 1px solid black;
            border-radius: 10px;
            width: 80px;
            cursor: pointer;
            position: relative;
            text-align: center;
        }

        .myBtn:hover {
            background-color: antiquewhite;
        }


        .popUp {
            visibility: hidden;
            top: -80px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 180px;
            position: absolute;
            padding: 10px;
            border-radius: 10px;
            color: white;
            /* border: 1px solid red; */
            background-color: rgb(116, 124, 122);
        }

        .popUp::before {
            content: '';
            width: 15px;
            height: 15px;
            background-color: rgb(116, 124, 122);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translate(-50%, 0);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .show {
            visibility: visible;
            -webkit-animation: showPopUp 1s;
            animation: showPopUp 1s;
        }

        @-webkit-keyframes showPopUp {
            from {
                opacity: 0;
            }

            to(opacity: 1; )
        }

        @keyframes showPopUp {
            from {
                opacity: 0;
            }

            to(opacity: 1; )
        }
    </style>

    <script>
        function showPopUp() {
            document.querySelector('.popUp').classList.toggle('show')
        }
    </script>
</body>



</html>
