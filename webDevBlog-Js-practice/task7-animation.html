<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button class="square-btn"> Вкл. анімация квадрату</button>
    <button class="advertising-btn"> реклама низ права</button>
    <div class="square">
        <div class="square__smoll"></div>
    </div>

    <div class="right-block">
        Місце реклами !!
        <div class="right-block__clouse"></div>
    </div>



    <script>
        // код для квадрату
        const squareBtn = document.querySelector('.square-btn');
        squareBtn.addEventListener('click', move);

        function move() {
            const squareSmoll = document.querySelector(".square__smoll");
            let id = setInterval(moveBlock, 10);
            let start = 0;
            function moveBlock() {
                if (start == 250) {
                    clearInterval(id);
                } else {
                    start++;
                    squareSmoll.style.top = start + 'px';
                    squareSmoll.style.left = start + 'px';
                }
            }
        };
        // код для реклами правий нижній кут
        const advertisingBtn = document.querySelector('.advertising-btn');
        const rightBlock = document.querySelector(".right-block");
        const rightBlockClouse = document.querySelector(".right-block__clouse");

        advertisingBtn.addEventListener('click', moveBtn);



        rightBlockClouse.onclick = () => { rightBlock.style.display = 'none' }

        function moveBtn() {
            rightBlock.style.display = 'block'
            rightBlockClouse.style.opacity = '0'

            let id = setInterval(moveBlock, 5);
            let startButton = -300;
            function moveBlock() {
                if (startButton == 50) {
                    clearInterval(id);
                } else {
                    startButton++;
                    rightBlock.style.right = startButton + 'px';

                }
            }

            setTimeout(() => { rightBlockClouse.style.opacity = '1' }, 5000);
        };


    </script>
</body>
<style>
    body {
        overflow: hidden;

    }

    .square {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: khaki;
        margin-top: 20px;
    }

    .square__smoll {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: violet;
    }

    .right-block {
        position: absolute;
        width: 300px;
        height: 150px;
        background-color: red;
        bottom: 50px;
        right: -300px;
        /* right: 300px; */
        font-size: 22px;
        text-align: center;
        line-height: 150px;
        display: block;

    }

    .right-block__clouse {
        position: absolute;
        right: -30px;
        top: -30px;
        width: 30px;
        height: 30px;
        /* background-color: aqua; */
        /* display: none; */
        opacity: 0;
        transition: all .6s ease;

    }

    .right-block__clouse::before,
    .right-block__clouse::after {
        content: '';
        position: absolute;
        top: 12px;
        right: 1px;
        display: block;
        width: 27px;
        height: 3px;
        background: #000;
        cursor: pointer;

    }

    .right-block__clouse::before {
        transform: rotate(45deg);
    }

    .right-block__clouse::after {
        transform: rotate(-45deg);
    }
</style>

</html>
